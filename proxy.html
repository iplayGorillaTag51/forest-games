<!DOCTYPE html>
<html>
<head>
  <title>Forest Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f5f0;
      color:#333;
      text-align:center;
      margin:0;
      padding:0;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
      font-size:16px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    button {
      padding: 10px 20px;
      font-size:16px;
      border:none;
      border-radius:5px;
      background: #4CAF50;
      color:white;
      cursor:pointer;
    }
    button:hover { background:#45a049; }
    iframe {
      width: 100%;
      height: 80vh;
      border:none;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ² Forest Proxy</h2>
  <p>Type any URL (example: krunker.io) to play unblocked</p>
  <input id="url" type="text" placeholder="Enter URL here">
  <button onclick="loadURL()">Go</button>
  <iframe id="proxyFrame" src=""></iframe>

  <script>
    function loadURL() {
      var url = document.getElementById('url').value.trim();
      if (!url) return;

      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      // Use public proxy
      // Example: cors-anywhere (works for simple sites)
      document.getElementById('proxyFrame').src = 'https://cors-anywhere.herokuapp.com/' + url;
    }
  </script>
</body>
</html>
